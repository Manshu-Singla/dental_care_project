{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>login</title>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">ðŸ”‘ Login</h2>

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="text-red-600 text-sm text-center">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" name="username" required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
        class="w-full py-2 px-4 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition duration-300">
        Login
      </button>
    </form>

    <p class="text-sm text-gray-600 text-center mt-4">
      Donâ€™t have an account?
      <a href="{% url 'sign_up' %}" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </div>
</div>
</body>
</html>
